<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guestbook - JerinJoseph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .guestbook-container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1, h2 {
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #bbb;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #messages {
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      background: #3b3b3b;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .message p {
      margin: 5px 0;
    }

    .message .time {
      font-size: 0.8rem;
      color: #ccc;
    }

    hr {
      border: 0;
      border-top: 1px solid #555;
    }

    @media (max-width: 600px) {
      .guestbook-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="guestbook-container">
    <h1>ðŸ“– Guestbook</h1>
    <p class="subtitle">Leave your thoughts, wishes, or just say hello!</p>

    <form name="guestbook" method="POST" data-netlify="true" action="/thank-you.html">
      <input type="hidden" name="form-name" value="guestbook">
      <input type="text" name="name" placeholder="ðŸ‘¤ Your Name" required>
      <textarea name="message" placeholder="ðŸ’¬ Your Message" required></textarea>
      <button type="submit">Sign Guestbook</button>
    </form>

    <h2>ðŸ’¬ Guestbook Messages</h2>
    <div id="messages"><p>Loading messages...</p></div>
  </div>

  <script>
const container = document.getElementById("messages");

async function loadMessages() {
  try {
    const res = await fetch("/.netlify/functions/get-guestbook");
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

    const messages = await res.json();
    container.innerHTML = "";

    if (messages.length === 0) {
      container.innerHTML = "<p>No messages yet. Be the first to sign! ðŸŽ‰</p>";
      return;
    }

    // Show latest messages on top
    messages.reverse().forEach(msg => {
      const date = new Date(msg.created_at);
      const formattedDate = date.toLocaleString();

      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `
        <p><strong>${msg.data.name}</strong> says:</p>
        <p>${msg.data.message}</p>
        <p class="time">${formattedDate}</p>
        <hr>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    container.innerHTML = `<p>Failed to load messages: ${err.message}</p>`;
  }
}

// Load messages once on page load
loadMessages();
</script>

</body>
</html>
